<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:cc="http://java.sun.com/jsf/composite/components"
	  xmlns:r="http://richfaces.org/rich">
	<body>
		<ui:composition template="/WEB-INF/templates/desktop/main.xml">
			<ui:param name="pageTitle" value="#{msgBv['confirmBestellung.title']}"/>
		
			<ui:define name="content">
				<h1>#{msgBv['confirmBestellung.header']}</h1>
				
				<h:form id="bestellungForm">
					<r:dataTable id="positionenTabelle"
					             value="#{warenkorb.positionen}"
					             var="pos"
					             rowClasses="odd-row, even-row"
					             styleClass="tabelleMitZebrastil">
						<r:column id="artikelIdSpalte">
							<f:facet name="header">
								#{msgBv['confirmBestellung.artikel.id']}
							</f:facet>
							#{pos.artikel.id}
						</r:column>
			
						<r:column id="bezeichnungSpalte">
							<f:facet name="header">
								#{msgBv['confirmBestellung.artikel.bezeichnung']}
							</f:facet>
							#{pos.artikel.bezeichnung}
						</r:column>
			
						<r:column id="anzahlSpalte">
							<f:facet name="header">
								#{msgBv['confirmBestellung.artikel.anzahl']}
							</f:facet>
							#{pos.anzahl}
						</r:column>
						
						<f:facet name="footer">
		    				<h:panelGroup id="buttons">
		    					<h:commandButton id="bestellungButton"
								                 value="#{msgBv['confirmBestellung.bestellen']}"
								                 action="#{bestellungModel.bestellen}"/>
		    				</h:panelGroup>
		    			</f:facet>
					</r:dataTable>
					
					<cc:zebrastil id="zebrastil"/>
				</h:form>
			</ui:define>
		</ui:composition>
	</body>
</html>
