<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:r="http://richfaces.org/rich">
	<body>
		<ui:composition template="/WEB-INF/templates/desktop/main.xml">
			<ui:define name="metadata">
				<f:event type="preRenderView" listener="#{kundeModel.createEmptyKunde}"/>
			</ui:define>
			
			<ui:param name="pageTitle" value="#{msgKv['createKunde.title']}"/>
		
			<ui:define name="content">
				<h1>
					#{msgKv['createKunde.heading']}
				</h1>
		
				<r:messages id="fehlermeldungGobal" globalOnly="true"/>
				<r:notifyMessages id="notifyMessages" stayTime="2000" nonblocking="true"/>
		
				<h:form id="createKundeForm">
					<r:jQuery id="nachnameFocus" selector="#nachname" query="focus()"/>
					<!-- fokussiert auf id="kategorie" statt auf id="nachname" WARUM?
					<r:focus id="createKundeFormFocus"/>
					-->
					
					<c:set var="kunde" value="#{kundeModel.neuerKunde}" scope="view"/>
					<c:set var="adresse" value="#{kunde.adresse}" scope="view"/>
					<!--
						https://issues.jboss.org/browse/AS7-1348
						http://community.jboss.org/thread/169487 
					-->
					<r:graphValidator id="kundeValidator" value="#{kunde}">
						<r:messages id="fehlermeldungKundeValidator" for="kundeValidator"/>
						<r:messages id="fehlermeldungGlobal" globalOnly="true"/>
					
						<h:panelGrid id="createKundeTabelle" columns="3">
				
							<h:outputLabel id="nachnameLabel" for="nachname" value="#{msgKv['createKunde.nachname']}"/>
							<h:inputText id="nachname" value="#{kunde.nachname}">
								<!-- Validierung durch Ajax mit JSF -->
								<!--
								<f:ajax event="blur" render="fehlermeldungenUmsatz"/>
								-->
								<!-- Validierung durch Javascript mit RichFaces -->
								<r:validator oninvalid="$(#{r:element('nachname')}).addClass('invalid')"
	                                         onvalid="$(#{r:element('nachname')}).removeClass('invalid')"/>
							</h:inputText>
							<r:messages id="fehlermeldungenNachname" for="nachname"/>
				
							<h:outputLabel id="vornameLabel" for="vorname" value="#{msgKv['createKunde.vorname']}"/>
							<h:inputText id="vorname" value="#{kunde.vorname}"/>
							<f:verbatim/>
							
							<h:outputLabel id="kategorieLabel" value="#{msgKv['createKunde.kategorie']}" for="kategorie"/>
							<r:inputNumberSlider id="kategorie"
							                     value="#{kunde.kategorie}"
							                     minValue="0"
							                     maxValue="5"
							                     inputSize="1"
							                     width="100"/>
							<f:verbatim/>
							
							<h:outputLabel id="seitLabel"
							               for="seit"
							               value="#{msgKv['createKunde.seit']}"/>
							<r:calendar id="seit"
							            datePattern="#{msgKv['createKunde.calendar.pattern']}"
							            value="#{kunde.seit}"
							            timezone="CET">
							    <!-- https://issues.jboss.org/browse/RF-10224
								<r:validator/>
								-->
								<r:placeholder id="seitPlaceholder" value="#{msgKv['createKunde.seit.placeholder']}" />
							</r:calendar>
							<r:messages id="fehlermeldungenSeit" for="seit"/>
							
							<h:outputLabel id="umsatzLabel" for="umsatz" value="#{msgKv['createKunde.umsatz']}"/>
							<h:inputText id="umsatz"
							             value="#{kunde.umsatz}"
							             converterMessage="#{msgKv['createKunde.umsatz.convert']}">
							    <!--
							    <f:convertNumber type="currency"
								                 currencyCode="EUR"
								                 maxFractionDigits="2"/>
								-->
								<f:ajax event="blur" render="fehlermeldungenUmsatz"/>
								<!-- https://issues.jboss.org/browse/RF-10224
								<r:validator/>
								-->
							</h:inputText>
							<r:messages id="fehlermeldungenUmsatz" for="umsatz"/>
				
							<h:outputLabel id="familienstandLabel" for="familienstand" value="#{msgKv['createKunde.familienstand']}"/>
							<r:select id="familienstand"
							          enableManualInput="true"
							          defaultLabel="#{msgKv['createKunde.familienstand']}"
							          value="#{kunde.familienstand}">
								<f:selectItem id="ledig" itemValue="LEDIG" itemLabel="#{msgKv['createKunde.familienstand.ledig']}"/>
								<f:selectItem id="verheiratet" itemValue="VERHEIRATET" itemLabel="#{msgKv['createKunde.familienstand.verheiratet']}"/>
								<f:selectItem id="geschieden" itemValue="GESCHIEDEN" itemLabel="#{msgKv['createKunde.familienstand.geschieden']}"/>
								<f:selectItem id="verwitwet" itemValue="VERWITWET" itemLabel="#{msgKv['createKunde.familienstand.verwitwet']}"/>
							</r:select>
							<f:verbatim/>
							
							<h:outputText id="geschlechtLabel" value="#{msgKv['createKunde.geschlecht']}"/>
							<h:selectOneRadio id="geschlecht" value="#{kunde.geschlecht}">
								<f:selectItem id="weiblich" itemValue="WEIBLICH" itemLabel="#{msgKv['createKunde.geschlecht.weiblich']}"/>
								<f:selectItem id="maennlich" itemValue="MAENNLICH" itemLabel="#{msgKv['createKunde.geschlecht.maennlich']}"/>
							</h:selectOneRadio>
							<f:verbatim/>
							
							<h:outputLabel id="newsletterLabel" value="#{msgKv['createKunde.newsletter']}"/>
							<h:selectBooleanCheckbox id="newsletter" value="#{kunde.newsletter}"/>
							<f:verbatim/>
			
							
							<h:outputText id="hobbiesLabel" value="#{msgKv['createKunde.hobbies']}"/>
							<h:selectManyCheckbox id="hobbies" value="#{kundeModel.hobbies}"
							                      layout="pageDirection">
								<f:selectItem id="sport" itemValue="SPORT"
											  itemLabel="#{msgKv['createKunde.sport']}"/>
								<f:selectItem id="lesen" itemValue="LESEN" 
											  itemLabel="#{msgKv['createKunde.lesen']}"/>
								<f:selectItem id="reisen" itemValue="REISEN" 
											  itemLabel="#{msgKv['createKunde.reisen']}"/>
							</h:selectManyCheckbox>
							<f:verbatim/>
											
							<h:outputLabel id="emailLabel" for="email" value="#{msgKv['createKunde.email']}"/>
							<h:inputText id="email" value="#{kunde.email}">
								<r:validator oninvalid="$(#{r:element('email')}).addClass('invalid')"
	                                         onvalid="$(#{r:element('email')}).removeClass('invalid')"/>
							</h:inputText>
							<r:messages id="fehlermeldungEmail" for="email"/>
			
							<h:outputLabel id="passwordLabel"
							               for="password"
							               value="#{msgKv['createKunde.password']}"/>
							<h:inputSecret id="password"
							               value="#{kunde.password}"
							               redisplay="true"/>
							<f:verbatim/>
							
							<h:outputLabel id="passwordWdhLabel"
							               for="passwordWdh"
							               value="#{msgKv['createKunde.passwordWdh']}"/>
							<h:inputSecret id="passwordWdh"
							               value="#{kunde.passwordWdh}"
							               redisplay="true"/>
							<f:verbatim/>
			
							<h:outputLabel id="plzLabel" for="plz" value="#{msgKv['createKunde.plz']}"/>
							<h:inputText id="plz"
							             value="#{adresse.plz}">
								<r:validator oninvalid="$(#{r:element('plz')}).addClass('invalid')"
	                                            onvalid="$(#{r:element('plz')}).removeClass('invalid')"/>
							</h:inputText>
							<r:messages id="fehlermeldungPlz" for="plz"/>
							
							<h:outputLabel id="ortLabel" for="ort" value="#{msgKv['createKunde.ort']}"/>
							<h:inputText id="ort"
							             value="#{adresse.ort}">
								<r:validator oninvalid="$(#{r:element('ort')}).addClass('invalid')"
	                                         onvalid="$(#{r:element('ort')}).removeClass('invalid')"/>
							</h:inputText>
							<r:messages id="fehlermeldungOrt" for="ort"/>
							
							<h:outputLabel id="strasseLabel" for="strasse" value="#{msgKv['createKunde.strasse']}"/>
							<h:inputText id="strasse"
							             value="#{adresse.strasse}">
								<r:validator oninvalid="$(#{r:element('strasse')}).addClass('invalid')"
	                                         onvalid="$(#{r:element('strasse')}).removeClass('invalid')"/>
							</h:inputText>
							<r:messages id="fehlermeldungStrasse" for="strasse"/>
							
							<h:outputLabel id="hausnrLabel" for="hausnr" value="#{msgKv['createKunde.hausnr']}"/>
							<h:inputText id="hausnr" value="#{adresse.hausnr}"/>
							<f:verbatim/>
							
							<r:mediaOutput id="captcha"
							               element="img"
							               cacheable="false"
							               session="false"
							               createContent="#{captcha.paint}"
							               mimeType="image/png"/>
							<h:panelGroup>
								<h:outputLabel id="captchaLabel" for="captchaInput" value="#{msgKv['createKunde.captcha.label']}"/>
								<br/>
								<h:inputText id="captchaInput" value="#{kundeModel.captchaInput}"/>
							</h:panelGroup>
							<r:message id="fehlermeldungCaptcha" for="captchaInput"/>
							
							<h:outputLabel id="agbLabel" for="agb" value="#{msgKv['createKunde.agb']}"/>
							<h:selectBooleanCheckbox id="agb" value="#{kunde.agbAkzeptiert}">
								<r:validator/>
							</h:selectBooleanCheckbox>
							<r:message id="fehlermeldungAgb" for="agb"/>
						</h:panelGrid>
			
						<p id="buttons">
							<h:commandButton id="createSubmit" action="#{kundeModel.createKunde}" value="#{msgKv['createKunde.submit']}"/>
							#{' '}
							<h:commandButton id="reset" type="reset" value="#{msgKv['createKunde.reset']}"/>
						</p>
					</r:graphValidator>
				</h:form>
				
				<p id="hinweisPflichtfelder">
					#{msgKv['createKunde.required']}
				</p>
			</ui:define>
		</ui:composition>
	</body>
</html>
