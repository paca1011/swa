<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:r="http://richfaces.org/rich">

	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:param name="pageTitle" value="#{msgAv['selectArtikel.title']}" />
	
		<ui:define name="content">
			<h:form id="selectForm">
				<h:panelGrid id="selectGrid" columns="2">
					<r:select id="artikelBezeichnung"
					           defaultLabel="#{msgAv['selectArtikel.auswahl']}"
					           value="#{warenkorb.artikelId}">
						<!--
						<f:selectItems id="artikelItems" values="#{verfuegbareArtikel}"/>
						-->
						<c:forEach var="artikel" items="#{verfuegbareArtikel}">
							<f:selectItem id="artikelItem#{artikel.id}" itemLabel="#{artikel.bezeichnung}" itemValue="#{artikel.id}"/>
						</c:forEach>
					</r:select>
		
					<h:commandButton id="selectButton"
					                 action="#{warenkorb.add}"
					                 value="#{msgAv['selectArtikel.select']}"/>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
