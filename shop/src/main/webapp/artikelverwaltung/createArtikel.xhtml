<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:r="http://richfaces.org/rich">
	<body>
		<ui:composition template="/WEB-INF/templates/desktop/main.xml">
			<ui:define name="metadata">
				<f:event type="preRenderView" listener="#{artikelModel.createEmptyArtikel}"/>
			</ui:define>
			
			<ui:param name="pageTitle" value="#{msgKv['createArtikel.title']}"/>
		
			<ui:define name="content">
				<h1>
					#{msgKv['createArtikel.heading']}
				</h1>
				
				
		<h:form id="createArtikelForm">
		<h:panelGrid id="createArtikelTabelle" columns="3">
		<h:outputLabel id="bezeichnungLabel" for="bezeichnung" value="#{msgKv['createArtikel.bezeichnung']}"/>
		<h:inputText id="bezeichnung" value="#{artikel.bezeichnung}"/>
		<f:verbatim/>
		
		<h:outputLabel id="farbeLabel" for="farbe" value="#{msgKv['createArtikel.farbe']}"/>
		<h:inputText id="farbe" value="#{artikel.farbe}"/>
		<f:verbatim/>
		
		<h:outputLabel id="PreisLabel" for="preis" value="#{msgKv['createArtikel.preis']}"/>
		<h:inputText id="preis" value="#{artikel.preis}"/>
		<f:verbatim/>
		
		<h:outputLabel id="BestandLabel" for="bestand" value="#{msgKv['createArtikel.bestand']}"/>
		<h:inputText id="bestand" value="#{artikel.bestand}"/>
		<f:verbatim/>
		
		<r:mediaOutput id="captcha"
		element="img"
		cacheable="false"
		session="false"
		createContent="#{captcha.paint}"
		mimeType="image/png"/>
		<h:panelGroup>
		<h:outputLabel id="captchaLabel" for="captchaInput" value="#{msgKv['createArtikel.captcha.label']}"/>
		<br/>
		<h:inputText id="captchaInput" value="#{artikelModel.captchaInput}"/>
		</h:panelGroup>
		<r:message id="fehlermeldungCaptcha" for="captchaInput"/>		
		
		</h:panelGrid>
		
		<p id="buttons">
		<h:commandButton id="createSubmit" action="#{artikelModel.createArtikel}" value="#{msgKv['createArtikel.submit']}"/>
		#{' '}
		<h:commandButton id="reset" type="reset" value="#{msgKv['createArtikel.reset']}"/>
		</p>
		
		
		</h:form>
				
		
				
				
				
			</ui:define>
		</ui:composition>
	</body>
</html>
